<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2025 Event Schedule</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>TechCon 2025 Event Schedule</h1>
        <!-- Dark Mode Toggle Switch -->
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
    </header>

    <!-- Main Content Area -->
    <main>
        <!-- Filter Buttons -->
        <div id="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Keynote">Keynotes</button>
            <button class="filter-btn" data-filter="Workshop">Workshops</button>
            <button class="filter-btn" data-filter="Talk">Talks</button>
            <button class="filter-btn" data-filter="Social">Social</button>
        </div>
        <!-- Container for Event Cards -->
        <section id="event-container"></section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 TechCon. All rights reserved.</p>
    </footer>

    <!-- Main JavaScript File -->
    <script src="scripts/main.js"></script>
</body>
</html>
